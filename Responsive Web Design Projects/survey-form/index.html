<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1 id="title" class="title">Survey Form</h1>
      </section>
      <section class="form-outer">
        <section>
          <p id="description" class="description">
            Let us know how we can improve freeCodeCamp
          </p>
        </section>
        <form action="" id="survey-form">
          <div class="row">
            <div class="label-column">
              <label for="name" id="name-label" class="input-label"
                >* Name:</label
              >
            </div>
            <div class="input-column">
              <input
                type="text"
                class="text-input"
                id="name"
                required
                placeholder="Enter your name"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="email" id="email-label" class="input-label"
                >* Email:</label
              >
            </div>
            <div class="input-column">
              <input
                type="email"
                class="text-input"
                id="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="number" id="number-label" class="input-label"
                >* Age:</label
              >
            </div>
            <div class="input-column">
              <input
                type="number"
                class="text-input"
                id="number"
                placeholder="Age"
                min="1"
                max="125"
              />
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="dropdown" class="input-label"
                >Which option best describes your current role?</label
              >
            </div>

            <div class="input-column">
              <select class="dropdown-input" id="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label class="input-label"
                >* How likely is that you would recommend freeCodeCamp to a
                friend?</label
              >
            </div>

            <div class="input-column radio-column">
              <div class="radio-input-wrapper">
                <input
                  type="radio"
                  name="radio-buttons"
                  value="1"
                  class="radio-input"
                />
                <label class="radio-input-label" for="customRadio1"
                  >Definitely</label
                >
              </div>
              <div class="radio-input-wrapper">
                <input
                  type="radio"
                  name="radio-buttons"
                  value="2"
                  class="radio-input"
                />
                <label class="radio-input-label" for="customRadio2"
                  >Maybe</label
                >
              </div>
              <div class="radio-input-wrapper">
                <input
                  type="radio"
                  name="radio-buttons"
                  value="3"
                  class="radio-input"
                />
                <label class="radio-input-label" for="customRadio3"
                  >Not sure</label
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="mostLike" class="input-label"
                >What do you like most in FCC:</label
              >
            </div>
            <div class="input-column">
              <select id="most-like" name="mostLike" class="dropdown-input">
                <option disabled selected value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="preferences" class="input-label"
                >Things that should be improved in the future<br />(Check all
                that apply):</label
              >
            </div>

            <div class="input-column">
              <ul id="preferences" class="checkbox-list">
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="1"
                      type="checkbox"
                      class="userRatings"
                    />Front-end Projects</label
                  >
                </li>
                <li class="checkbox">
                  <input
                    name="prefer"
                    value="2"
                    type="checkbox"
                    class="userRatings"
                  />Back-end Projects
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="3"
                      type="checkbox"
                      class="userRatings"
                    />Data Visualization</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="4"
                      type="checkbox"
                      class="userRatings"
                    />Challenges</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="5"
                      type="checkbox"
                      class="userRatings"
                    />Open Source Community</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="6"
                      type="checkbox"
                      class="userRatings"
                    />Gitter help rooms</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="7"
                      type="checkbox"
                      class="userRatings"
                    />Videos</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="8"
                      type="checkbox"
                      class="userRatings"
                    />City Meetups</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="9"
                      type="checkbox"
                      class="userRatings"
                    />Wiki</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="10"
                      type="checkbox"
                      class="userRatings"
                    />Forum</label
                  >
                </li>
                <li class="checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="10"
                      type="checkbox"
                      class="userRatings"
                    />Additional Courses</label
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="label-column">
              <label for="comments" class="input-label"
                >Any Comments or Suggestions?</label
              >
            </div>

            <div class="input-column">
              <textarea
                id="comments"
                class="input-field"
                style="height:50px;resize:vertical;"
                name="comment"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
          </div>

          <div class="row">
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
